<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Course Assignment</title>
    <link rel="stylesheet" href="css/style.css"></style>
</head>
<body>
    <header>
        <h1>Contact</h1>
        <div class="nav">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <form id="form" method="GET" action="">
        <div id="message"></div>
        <div>
            <label>
                Name* 
                <input name="name" id="name" required/>
            </label>
            <div class="form-error" id="nameError">Please enter your name</div>
        </div>

        <div>
            <label>
                Subject* (minimum ten characters)
                <input name="subject" id="subject" />
            </label>
            <div class="form-error" id="subjectError">Please provide a subject of minimum 10 characters</div>
        </div>

        <div>
            <label>
                Email* 
                <input name="email" id="email" />
            </label>
            <div class="form-error" id="emailError">Please enter a valid email address</div>
        </div>

        <div>
            <label>
                Address* (minimum 25 characters)
                <input name="address" id="address" />
            </label>
            <div class="form-error" id="addressError">Please provide a valid address of minimum 25 characters</div>
        </div>

        <button>Submit</button>
    </form>
    </div>
    <script src="js/form.js"></script>
</body>
</html>
